---
 - hosts: webserver
   become: true
   tasks:
     - name: install pip
       yum:
         name: python-pip
         state: present
     - name: install docker
       yum:
         name: docker
         state: present
     - name: docker start
       service:
         name: docker
         state: started
         enabled: yes
     - name: install python module
       pip:
         name: docker-py
         state: present
     - name: start the container
       docker_container:
         name: maniapp
         image: "manikumar99/maniapp:{{DOCKER_TAG}}"
         state: started
     - name: install python module
       pip:
         name: docker-py
         state: present
     - name: start the container
       docker_container:
         name: maniapp
         image: "manikumar99/maniapp:{{DOCKER_TAG}}"
         state: started
         published_ports:
          - 0.0.0.0:8080:8080
